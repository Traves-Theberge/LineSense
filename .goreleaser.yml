version: 2

before:
  hooks:
    # Run tests before building
    - go test ./...
    # Ensure dependencies are up to date
    - go mod tidy

builds:
  - id: linesense
    binary: linesense
    main: ./cmd/linesense
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}
      - -X main.builtBy=goreleaser

archives:
  - id: linesense-archive
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    builds:
      - linesense
    format_overrides:
      - goos: windows
        format: zip
    files:
      - README.md
      - LICENSE
      - CHANGELOG.md
      - scripts/linesense.bash
      - scripts/linesense.zsh
      - examples/*.toml

checksum:
  name_template: 'checksums.txt'
  algorithm: sha256

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'
      - 'typo'
  groups:
    - title: Features
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: 'Bug Fixes'
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: 'Performance Improvements'
      regexp: '^.*?perf(\([[:word:]]+\))??!?:.+$'
      order: 2
    - title: Others
      order: 999

release:
  github:
    owner: Traves-Theberge
    name: LineSense
  draft: false
  prerelease: auto
  mode: replace
  header: |
    ## LineSense {{ .Tag }}

    Welcome to this new release of LineSense!

    ### Installation

    **Quick install with script:**
    ```bash
    curl -fsSL https://raw.githubusercontent.com/traves/LineSense/{{ .Tag }}/install.sh | bash
    ```

    **Or download a binary:**
    Choose the appropriate binary for your system below.
  footer: |
    ---

    **Full Changelog**: https://github.com/Traves-Theberge/LineSense/compare/{{ .PreviousTag }}...{{ .Tag }}

    ### Questions or Feedback?
    - üìñ [Documentation](https://github.com/Traves-Theberge/LineSense/blob/main/README.md)
    - üêõ [Report Issues](https://github.com/Traves-Theberge/LineSense/issues)
    - üí¨ [Discussions](https://github.com/Traves-Theberge/LineSense/discussions)

